version: "3.9"
services:
  web:
    build: .
    container_name: rhcsolutions-web
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://example.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me}
    volumes:
      - ./cms-data:/app/cms-data
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: rhcsolutions-nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
