# Nginx reverse proxy for Next.js app
# - HTTP -> HTTPS redirect (optional)
# - Proxy to app service at web:3000
# - Gzip + basic static caching

# Upstream to the Next.js container
upstream app_backend {
    server web:3000;
    keepalive 64;
}

# HTTP (port 80) redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name example.com;

    # Uncomment the next line if you do NOT use HTTPS yet
    # return 200 "OK";

    return 301 https://$host$request_uri;
}

# HTTPS server (requires valid certs in /etc/nginx/certs)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com;

    # TLS certs (replace with your real cert paths)
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # TLS params (basic secure defaults)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Real IP headers (behind load balancer)
    real_ip_header X-Forwarded-For;

    # Proxy common headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;

    # Cache static assets aggressively
    location ~* ^/_next/static/ { 
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache images and other public assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ { 
        proxy_pass http://app_backend;
        add_header Cache-Control "public, max-age=604800";
    }

    # WebSocket support (Next dev features, live updates if any)
    location /_next/webpack-hmr {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Default proxy pass for app
    location / {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
