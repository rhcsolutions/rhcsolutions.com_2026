# Nginx reverse proxy for Next.js app
# - HTTPS termination (CloudPanel/Certbot or behind Cloudflare)
# - Proxy to app service at web:3000
# - Gzip + static caching
# - Cloudflare IP trust for real client IPs

# Upstream to the Next.js container
upstream app_backend {
    server web:3000;
    keepalive 64;
}

# Cloudflare trusted IPs (update if Cloudflare IPs change)
# See: https://www.cloudflare.com/ips/
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/12;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;
real_ip_header CF-Connecting-IP;

# HTTP (port 80) redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name example.com;

    return 301 https://$host$request_uri;
}

# HTTPS server (requires valid certs in /etc/nginx/certs)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com;

    # TLS certs (managed by CloudPanel / Certbot, typically at /root/.acme.sh/your-domain/)
    # Example paths for Let's Encrypt via acme.sh:
    # ssl_certificate     /root/.acme.sh/example.com_ecc/fullchain.cer;
    # ssl_certificate_key /root/.acme.sh/example.com_ecc/example.com.key;
    #
    # If using CloudPanel's cert manager, update these to point to CloudPanel's cert storage.
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # TLS params (basic secure defaults)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Real IP headers (behind load balancer)
    real_ip_header X-Forwarded-For;

    # Proxy common headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;

    # Cache static assets aggressively
    location ~* ^/_next/static/ { 
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache images and other public assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ { 
        proxy_pass http://app_backend;
        add_header Cache-Control "public, max-age=604800";
    }

    # WebSocket support (Next dev features, live updates if any)
    location /_next/webpack-hmr {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Default proxy pass for app
    location / {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
